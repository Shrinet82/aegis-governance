name: Deploy Aegis Enforcers
on:
  push:
    paths:
      - "policies/*security-enforcer.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      - name: Deploy AWS Enforcers
        run: |
          pip install c7n
          echo "=== Dry Run ===" 
          custodian run -s output/ --dryrun policies/aws-security-enforcer.yml || true
          echo "=== Deploying Lambda Functions ==="
          custodian run -s output/ policies/aws-security-enforcer.yml

  deploy-azure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy Azure Enforcers
        run: |
          pip install c7n c7n_azure
          custodian run -s output/ policies/azure-security-enforcer.yml
